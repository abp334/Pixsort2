<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">
        Upload Image
      </h1>
      <p class="text-gray-500 mb-6 text-center">
        Select an image and we'll send it to the server.
      </p>

      <!-- 
            The form element. 
            IMPORTANT: It does NOT need an 'action' or 'method' attribute because we are handling the submission with JavaScript.
            The 'id' is used to easily select it in our script.
        -->
      <form id="uploadForm">
        <div class="mb-4">
          <label
            for="imageInput"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Image File</label
          >
          <!--
                    The file input.
                    IMPORTANT: 
                    1. The 'id' is used by the label and our script.
                    2. The 'name' attribute MUST match what your server expects. In your case, it's "image".
                    3. 'accept="image/*"' is a good practice to only allow image files.
                -->
          <input
            type="file"
            id="imageInput"
            name="image"
            required
            accept="image/*"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300"
        >
          Upload
        </button>
      </form>

      <!-- This div will display status messages (success or error) -->
      <div id="statusMessage" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
      // Select the form and the status message elements from the DOM
      const uploadForm = document.getElementById("uploadForm");
      const statusMessage = document.getElementById("statusMessage");

      // Add an event listener for the form's 'submit' event
      uploadForm.addEventListener("submit", async (event) => {
        // Prevent the default browser behavior of submitting the form, which would cause a page reload.
        event.preventDefault();

        // Clear any previous status messages
        statusMessage.textContent = "";
        statusMessage.className = "mt-6 text-center text-sm";

        // Show a loading message
        statusMessage.textContent = "Uploading, please wait...";
        statusMessage.classList.add("text-gray-600");

        // --- THIS IS THE CRITICAL PART ---

        // 1. Create a new FormData object. This object is specifically designed
        //    to handle form data, especially files, for sending with fetch().
        //    Passing 'uploadForm' to the constructor automatically grabs all the
        //    form's input values (including the selected file).
        const formData = new FormData(uploadForm);

        // You can optionally see what's in the FormData object.
        // Note: You can't just console.log(formData), you have to iterate.
        // for (let [key, value] of formData.entries()) {
        //     console.log(key, value);
        // }

        // Replace this URL with your actual API endpoint
        const apiUrl = "http://127.0.0.1:8000/api/classify/";

        try {
          // 2. Use the fetch API to send the request.
          const response = await fetch(apiUrl, {
            method: "POST",
            // IMPORTANT: DO NOT set the 'Content-Type' header manually when using FormData.
            // The browser will automatically set it to 'multipart/form-data' with the correct boundary,
            // which is required for file uploads. Manually setting it will break the request.
            body: formData,
          });

          // 3. Handle the response from the server.
          const result = await response.json(); // Assuming the server responds with JSON

          if (response.ok) {
            // The request was successful (status code 200-299)
            console.log("Success:", result);
            statusMessage.textContent = "Upload successful!";
            statusMessage.className =
              "mt-6 text-center text-sm text-green-600 font-semibold";
          } else {
            // The server returned an error (like the 400 you were seeing)
            console.error("Error:", result);
            // Display the specific error from the server
            statusMessage.textContent = `Error: ${
              result.error || "Something went wrong."
            }`;
            statusMessage.className =
              "mt-6 text-center text-sm text-red-600 font-semibold";
          }
        } catch (error) {
          // This catches network errors or issues with the fetch call itself.
          console.error("Fetch Error:", error);
          statusMessage.textContent =
            "A network error occurred. Please try again.";
          statusMessage.className =
            "mt-6 text-center text-sm text-red-600 font-semibold";
        }
      });
    </script>
  </body>
</html>
